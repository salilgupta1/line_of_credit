{% extends "base.html" %}

{% block content %}
	<div class='col-md-12'>

		<div class='col-md-8'>
			<center>
				<div class='row'>
					<h2>Your Accounts</h2>

				</div>
			</center>
		</div>
		<div class='col-md-2'></div>
	</div>
{% endblock %}
